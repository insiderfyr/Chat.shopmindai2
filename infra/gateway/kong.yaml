_format_version: '3.0'
services:
  - name: auth-service
    url: http://auth-service:8080
    routes:
      - name: auth-route
        paths:
          - /api/auth
          - /api/v1/auth
          - /api/v1/user
  - name: orchestrator
    url: http://orchestrator:3080
    routes:
      - name: api-route
        paths:
          - /api
  - name: llm-proxy
    url: http://llm-proxy:9000
    routes:
      - name: llm-route
        paths:
          - /llm
  - name: chat-service
    url: http://chat-service:8080
    routes:
      - name: chat-route
        paths:
          - /chat
plugins:
  - name: cors
    config:
      origins:
        - '*'
      methods: [GET, POST, PUT, DELETE, OPTIONS]
      headers: [Accept, Accept-Version, Content-Length, Content-MD5, Content-Type, Date, Authorization]
      exposed_headers: [X-Auth-Token]
      credentials: true
      max_age: 3600
    service: auth-service
  - name: cors
    config:
      origins:
        - '*'
      methods: [GET, POST, PUT, DELETE, OPTIONS]
      headers: [Accept, Accept-Version, Content-Length, Content-MD5, Content-Type, Date, Authorization]
      exposed_headers: [X-Auth-Token]
      credentials: true
      max_age: 3600
    service: orchestrator
  - name: cors
    config:
      origins:
        - '*'
      methods: [GET, POST, PUT, DELETE, OPTIONS]
      headers: [Accept, Accept-Version, Content-Length, Content-MD5, Content-Type, Date, Authorization]
      exposed_headers: [X-Auth-Token]
      credentials: true
      max_age: 3600
    service: llm-proxy
  - name: cors
    config:
      origins:
        - '*'
      methods: [GET, POST, PUT, DELETE, OPTIONS]
      headers: [Accept, Accept-Version, Content-Length, Content-MD5, Content-Type, Date, Authorization]
      exposed_headers: [X-Auth-Token]
      credentials: true
      max_age: 3600
    service: chat-service
